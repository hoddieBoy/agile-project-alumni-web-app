<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni FIL Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .login-header {
      background-color: #002855;
      padding: 20px;
      color: #ffffff;
      text-align: center;
      position: relative; 
    }
    .login-header img {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      max-height: 120px;
    }
    .login-container {
      max-width: 500px;
      margin: 110px auto;
      flex: 1;
    }
    .form-control, .btn-custom {
      width: 400px;
      margin: 0 auto;
    }
    .btn-custom {
      background-color: #002855;
      color: #ffffff;
    }
    .btn-custom:hover {
      background-color: #001f40;
    }
    .login-footer {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-footer a {
      color: #002855;
    }
    .form-group label {
      font-weight: bold;
      color: #002855;
    }
  </style>
</head>
<body>

<div class="login-header">
  <img src="https://www.imt-atlantique.fr/sites/default/files/Images/Ecole/charte-graphique/IMT_Atlantique_logo_RVB_Negatif_Baseline_400x272.png" alt="IMT Atlantique Logo">
  <h3>Welcome to Alumni FIL</h3>
  <p>Login to access administrative features</p>
</div>

<div class="login-container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-custom btn-block">Login</button>
  </form>
</div>

<div class="login-footer">
  <a href="#">Contact Us</a> | <a href="#">Privacy Policy</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
